<style>
    td {padding: 10px 15px;}

    .btn {
        margin-top: 5px;
        width: auto;
        height: 30px;
        background-color: #ccf7ee;
        border: none;
        font-size: medium;
    }
    .btn:hover {
        transform: scale(1.05);
        cursor: pointer;
    }
</style>

<div style="margin: 20px">
    <div>
        <form action="projectOut.html" style="display: inline;">
            <button class="btn" type="submit">Назад к списку задач</button>
        </form>
        <h3 style="display: inline; margin-left: 30%">Проект {{ project }}</h3>
    </div>
    <h1>{{ title }}</h1>
    <table>
        <tr>
            <td>Описание задачи:</td>
            <td>{{ description }}</td>
        </tr>
        <tr>
            <td>Исполнитель:</td>
            <td>{{ name }} {{ surname }}</td>
        </tr>
        <tr>
            <td >Создание задачи:</td>
            <td>{{ creation_date }}</td>
        </tr>
        <tr>
            <td>Срок выполнения задачи:</td>
            <td>{{ deadline }} </td>
        </tr>
    </table>
</div>
